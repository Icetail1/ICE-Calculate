<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Hugging Face Image Generator</h1>
    <input type="text" id="prompt" placeholder="Enter your prompt here">
    <button onclick="generateImage()">Generate Image</button>
    <div id="result">
        <p id="status"></p>
        <img id="generatedImage" alt="Generated Image">
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const status = document.getElementById('status');
            const img = document.getElementById('generatedImage');

            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }

            status.innerText = 'Generating image...';
            img.src = ''; // Clear any previous image

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2', {
                    method: 'POST',
                    headers: {
                        'Authorization': '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', // 替换为你的Hugging Face API密钥
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: prompt }),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const data = await response.blob();
                const imageUrl = URL.createObjectURL(data);
                img.src = imageUrl;
                status.innerText = 'Image generated successfully!';
            } catch (error) {
                status.innerText = 'Error generating image. Please try again.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation with Stable Diffusion XL Refiner</title>
</head>
<body>
    <h1>Generate Image with Stable Diffusion XL Refiner</h1>
    <input type="file" id="inputImage" accept="image/*" />
    <br>
    <textarea id="prompt" rows="4" cols="50" placeholder="Enter your prompt here..."></textarea>
    <br>
    <button onclick="generateImage()">Generate Image</button>
    <p id="status"></p>
    <img id="generatedImage" alt="Generated Image" style="max-width: 100%; height: auto;"/>

    <script>
        async function generateImage() {
            const inputImage = document.getElementById('inputImage').files[0];
            const prompt = document.getElementById('prompt').value;
            const status = document.getElementById('status');
            const img = document.getElementById('generatedImage');

            if (!inputImage) {
                alert('Please upload an image!');
                return;
            }
            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }

            status.innerText = 'Generating image...';
            img.src = ''; // Clear any previous image

            try {
                // Convert image to base64
 const reader = new FileReader();
reader.onloadend = async function () {
    const base64Image = reader.result.split(',')[1];

    // 发送图像数据到 API
    const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-refiner-1.0', {
        method: 'POST',
        headers: {
            'Authorization': 'Bearer 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',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            inputs: {
                image: base64Image
            }
        }),
    });

    // 处理 API 响应
    if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Error: ${response.status} - ${errorText}`);
    }

    const data = await response.blob();
    const imageUrl = URL.createObjectURL(data);
    img.src = imageUrl;
};
reader.readAsDataURL(inputImage);
            } catch (error) {
                status.innerText = 'Error generating image. Please try again.';
                console.error('Error:', error.message);
            }
        }
    </script>
</body>
</html>

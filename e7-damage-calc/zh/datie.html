<html lang="zhCN">
    <head>

          gtag('config', 'G-VBQ8W4W1QK', { 'page_title' : 'datie', 'page_path': '/e7-damage-calc/zh/datie' });

        <meta charset="utf-8" />
        <meta name="keywords" content="第七史诗 伤害计算器, 第七史诗 伤害模拟器" />
        <meta name="description" content="填入第七史诗的角色面板数据, 模拟实际战斗伤害" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="../flags.css" />
        <!-- IE -->
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
        <!-- other browsers -->
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />

        <title>第七史诗打铁模拟器</title>
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <a class="navbar-brand">第七史诗打铁模拟器</a>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-angle-double-left"></i> 伤害计算器</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item nav-link">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="dark-switch">
                        <label class="custom-control-label" for="dark-switch">
                            <span class="d-none d-sm-inline">深色模式</span>
                            <i class="fas fa-adjust d-inline d-sm-none mt-1"></i>
                        </label>
                    </div>
                </li>
            </ul>
        </nav>
        <div>
            <form id="stats">
                <div class="stat-block">
                    <div class="form-group row col-sm-12">
                        <label for="atk_before" class="col-md-9 col-form-label form-control-sm"><h5>攻击(%)</h5></label>
                        <div class="input-group input-group-sm col-md-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="atk_before-minus" onclick="minus('atk_before')">&minus;</button>
                            </div>
                            <input type="number" class="form-control text-center" id="atk_before" value="8" onkeyup="update('atk_before')">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="atk_before-plus" onclick="plus('atk_before')">&plus;</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <input type="range" class="custom-range" id="atk_before-slide" min="4" max="8" value="8" step="1" oninput="slide('atk_before')">
                    </div>
                </div>
                <div class="stat-block">
                    <div class="form-group row col-sm-12">
                        <label for="critchance_before" class="col-md-9 col-form-label form-control-sm"><h5>暴击率(%)</h5></label>
                        <div class="input-group input-group-sm col-md-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="critchance_before-minus" onclick="minus('critchance_before')">&minus;</button>
                            </div>
                            <input type="number" class="form-control text-center" id="critchance_before" value="5" onkeyup="update('critchance_before')">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="critchance_before-plus" onclick="plus('critchance_before')">&plus;</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <input type="range" class="custom-range" id="critchance_before-slide" min="3" max="5" value="5" step="1" oninput="slide('critchance_before')">
                    </div>
                </div>
                <div class="stat-block">
                    <div class="form-group row col-sm-12">
                        <label for="critdmg_before" class="col-md-9 col-form-label form-control-sm"><h5>暴击伤害</h5></label>
                        <div class="input-group input-group-sm col-md-3">
                            <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button" id="critdmg_before-minus" onclick="minus('critdmg_before')">&minus;</button>
                            </div>
                            <input type="number" class="form-control text-center" id="critdmg_before" value="7" onkeyup="update('critdmg_before')">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="critdmg_before-plus" onclick="plus('critdmg_before')">&plus;</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <input type="range" class="custom-range" id="critdmg_before-slide" min="4" max="7" value="7"  step="1" oninput="slide('critdmg_before')">
                    </div>
                </div>
                <div class="stat-block">
                    <div class="form-group row col-sm-12">
                        <label for="spd_before" class="col-md-9 col-form-label form-control-sm"><h5>速度</h5></label>
                        <div class="input-group input-group-sm col-md-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="spd_before-minus" onclick="minus('spd_before')">&minus;</button>
                            </div>
                            <input type="number" class="form-control text-center" id="spd_before" value="4" onkeyup="update('spd_before')">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="spd_before-plus" onclick="plus('spd_before')">&plus;</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <input type="range" class="custom-range" id="spd_before-slide" min="2" max="4" value="4" oninput="slide('spd_before')">
                    </div>
                </div>
            </form>
            <div>
            <input type="button" value="随机初始值" onclick="random();">
            <input type="button" value="+3" onclick="addThree();">
            <input type="button" value="+15" onclick="addFifteen();"> 
            <div>    
            <div>
                <div class="row text-center">
                    <div class="col-sm-3">
                        <div class="card border-success mb-3">
                            <div class="card-header">
                                已跳次数
                            </div>
                            <div class="card-body text-success">
                                <p class="card-text">
                                    <h2>+<span id="num"></span></h2>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 offset-md-3">
                        <div class="card-group">
                            <div class="card border-info">
                                <div class="card-header">
                                    攻击(%)
                                </div>
                                <div class="card-body text-info">
                                    <p class="card-text">
                                        <h2><span id="atk_after"></span>%</h2>
                                    </p>
                                </div>
                            </div>
                            <div class="card border-danger">
                                <div class="card-header">
                                    暴击率(%)
                                </div>
                                <div class="card-body text-danger">
                                    <p class="card-text">
                                        <h2><span id="critchance_after"></span>%</h2>
                                    </p>
                                </div>
                            </div>
                            <div class="card border-danger">
                                <div class="card-header">
                                    暴击伤害(%)
                                </div>
                                <div class="card-body text-info">
                                    <p class="card-text">
                                        <h2><span id="critdmg_after"></span>%</h2>
                                    </p>
                                </div>
                            </div>
                           <div class="card border-danger">
                                <div class="card-header">
                                    速度
                                </div>
                                <div class="card-body text-danger">
                                    <p class="card-text">
                                        <h2><span id="spd_after"></span></h2>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/js/all.min.js"></script>
        <script src="../lang.js"></script>
        <script src="../datie.js"></script>
        <script src="../form.js"></script>
    </body>
</html>
